<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Bubu 💐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: backgroundShift 10s infinite alternate;
        }
        
        @keyframes backgroundShift {
            0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            50% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
            100% { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 20px;
            animation: float 6s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        
        .flower-top {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        h1 {
            color: #d63384;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .message {
            color: #333;
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .flower-garden {
            font-size: 2rem;
            margin: 30px 0;
            animation: sway 4s ease-in-out infinite;
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        .heart {
            color: #e91e63;
            font-size: 2rem;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .apology-text {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #d63384);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            font-size: 1.6rem;
            margin: 20px 0;
        }
        
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 1.5rem;
            animation: sparkle 3s infinite linear;
        }
        
        @keyframes sparkle {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        
        .footer-flowers {
            margin-top: 30px;
            font-size: 1.5rem;
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
                margin: 15px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>
    
    <div class="container">
        <div class="flower-top">🌸🌺🌸</div>
        
        <h1>Sorry Bubu</h1>
        
        <div class="message">
            I know I messed up, and I'm truly sorry 😔<br>
            You mean the world to me, and I never want to hurt you.<br>
            Please forgive me? 🥺
        </div>
        
        <div class="apology-text">
            I promise to do better ✨
        </div>
        
        <div class="flower-garden">
            🌹🌷🌺🌻🌸🏵️🌼💐🌹🌷
        </div>
        
        <div class="heart">💕</div>
        
        <div class="message">
            You're my everything, Bubu<br>
            I love you so much <span class="heart">❤️</span>
        </div>
        
        <div class="footer-flowers">
            🌸 Please say you forgive me 🌸
        </div>
    </div>

    <script>
        // Create falling sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '✨';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('sparkles').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }
        
        // Create sparkles every 800ms
        setInterval(createSparkle, 800);
        
        // Add click effect to container
        document.querySelector('.container').addEventListener('click', function() {
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
